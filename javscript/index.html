<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #user-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .child-div {
            flex: 1 1 250px;
            /* border: 1px solid green; */
            padding: 20px;
            margin: 20px;
        }

        .id {
            color: red;
        }

        .product-image {
            height: 200px;
            display: flex;
            justify-content: center;

        }

        .description {
            color: blue;
            height: 20px;
            overflow: hidden;
            width: 100px;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-bottom: 20px;


        }

        .image-responsive {
            max-width: 100%;
            object-fit: contain;

        }

        .child-div:hover {
            /* cursor: pointer; */
            box-shadow: 0 0 10px 0 rgba(227, 11, 11, 0.5);
            transition: 0.3s;

        }

        .description:hover {
            white-space: normal;
            /* overflow: visible; */
            text-overflow: clip;
            cursor: pointer;
        }

        .no-data{
            color: red;
        }

        .search-fail {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            height: 600px;
        }
        .search-fail h1 {
            color: blueviolet;
        }
        .search-fail p {
            color: seagreen;
        }
    </style>
</head>

<body id="body">
    <label for="exampleDataList" class="form-label">Search products</label>
    <input class="form-control" list="datalistOptions" id="search" placeholder="Type to search...">
    <div id="user-info">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="promises.js"></script>
</body>

</html>
