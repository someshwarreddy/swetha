<form #ngform="ngForm" (ngSubmit)="onSubmit(ngform)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>
  <button type="submit"[disabled]="ngform.invalid">Submit</button>
<button type="button" (click)="onReset()">Reset</button>
   <div *ngIf="ngForm?.valid">
        <h3>Form Values:</h3>
        <pre>{{ ngForm.value | json }}</pre>
    </div>
    <div *ngIf="ngForm?.invalid && ngForm?.touched">
        <p class="error">Please fill out the form correctly.</p>
    </div>
</form>
